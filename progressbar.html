<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
        <h1>Hello, world! Progressbar</h1>

         <!-- การสร้าง progress -->
        <div class="progress">
            <div class="progress-bar" style="width: 50%;"> </div>
        </div>
        <br>

         <!-- การสร้าง Progress พร้อม Text  -->
          <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
          </div>
          <br>

          <!-- การสร้าง Progressbar และ ใส่สี -->
           <div class="progress">
            <div class="progress-bar bg-success" style="width: 25%;">Success</div>
           </div>
           <br>

           <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%;">Warning</div>
           </div>
           <br>

           <div class="progress">
            <div class="progress-bar bg-danger" style="width: 75%;">Danger</div>
           </div>
           <br>

           <!-- การกำหนดความสูง -->
            <div class="progress" style="height: 50px;">
                <div class="progress-bar bg-success" style="width: 25%;"> 25% </div>
            </div>
            <br>

            <!-- Spriped progressbar -->
            <div class="progress" style="height: 50px;">
                <div class="progress-bar bg-warning progress-bar-striped" style="width: 50%;"> 50%</div>
            </div>
            <br>

            <!-- Striped progressbar Animation -->
            <div class="progress" style="height: 50px;">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;"> 50%</div>
            </div>
            <br>

            <!-- Multiple progressbar  -->
            <div class="progress" style="height: 50px;">
                <div class="progress-bar bg-warning" style="width: 25%;"></div>
                <div class="progress-bar bg-success" style="width: 25%;"></div>
                <div class="progress-bar bggit-danger" style="width: 50%;"></div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
