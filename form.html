<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container" style="margin-top: 20px;">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form=label">อีเมล</label>
                <input type="email" placeholder="กรุณาป้อนอีเมล" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่าน</label>
                <input type="text" placeholder="รหัสผ่าน" class="form-control">
            </div>

            <!-- select -->
             <div class="mb-3">
                <label for="job" class="form-label">อาชีพ</label>
                <select name="job" id="" class="form-select">
                    <option value="">Prgrammer</option>
                    <option value="">Developer</option>
                    <option value="">อาจารย์</option>
                    <option value="">ทนาย</option>
                </select>                
             </div>

             <!-- Textarea  -->
             <div class="mb-3">
                <label for="" class="form-label">ที่อยู่</label>
                <textarea name="" id="" class="form-control" rows="5"></textarea>
             </div>

             <!-- File -->
            <div class="mb-3">
                <label for="" class="form-label"> เอกสาร</label>
                <input type="file" name="" class="form-control">
            </div>


            <!-- Range -->
            <div>
                 <label for="" class="form-label">ประสบการณ์ทำงาน</label>   
                 <input type="range" min="1" max="5" value="2" class="form-range"> 
            </div>

            <input type="submit" class="btn btn-success" value="บันทึกข้อมูล">

            <br>

            <!-- Form Check -->
             <form action="" class="mb-3">
                <div>
                    <label for="" class="form-label">ชื่อ</label>
                    <input type="text" placeholder="กรุณาป้อนข้อมูล" class="form-control">
                </div>
                <div>
                    <label for="" class="form-label">รหัสผ่าน</label>
                    <input type="password" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control">
                </div>

                <div>
                    <label for="" class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">ฉันยอมรับเงื่อนไข
                    </label>
                </div>
                <button class="btn btn-danger">ส่งข้อมูล</button>
             </form>
             <br>

             <!-- Validation -->
             <div class="mb-3">
                <label for="" class="form-label">ชื่อ</label>
                <input type="text" placeholder="กรุณาป้อนชื่อ" class="form-control is-valid">
             </div>
             <div class="mb-3">
                <label for="" class="form-label">อีเมล</label>
                <input type="text" placeholder="กรุณาป้อนอีเมล" class="form-control is-invalid" >
             </div>
             <div class="mb-3">
                <label for="" class="form-label">รหัสผ่าน</label>
                <input type="text" name="" id="" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control is-invalid">
                <div class="invalid-feedback">ป้อนรหัสผ่านไม่ถุกต้อง</div>
             </div>


        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
