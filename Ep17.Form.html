<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5 pt-5 mb-5">
        <form action="#" class="mb-3">
            
            <div class="mb-3">
                <div class="row ">
                    <div class="col-2 ">
                        <label for="name" class="form-label">ชื่อ</label>
                        <input type="text" name="" id="" placeholder="กรุณาป้อนชื่อ" class="form-control">
                    </div>
                    <div class="col-10 ">
                        <label for="lastname" class="form-label">นามสกุล</label>
                        <input type="text" name="" id="" placeholder="กรุณาป้อนนามสกุล" class="form-control">
                    </div>
                </div>                
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-lable">อีเมล</label>
                <input type="text" placeholder="กรุณาป้ออีเมล" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-lable">รหัสผ่าน</label>
                <input type="text" placeholder="กรุณาป้อนรหัสผ่าน" class="form-control">
            </div>
            <div class="mb-3">
                <label for="job" class="form-labe">อาชีพ</label>
                <select name="job" id="" class="form-select">
                    <option value="">เลือกอาชีพ</option>
                    <option value="Programmer">โปรแกรมเมอร์</option>
                    <option value="Databse">Database Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ทีอยู่</label>
                <textarea name="" id="" class="form-control" rows="5" cols="30"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">เอกสาร</label>
                <input type="file" name="" id="" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">ประสบการณ์ทำงาน</label>
                <input type="range" name="" id=""  min="1" max="5" value="2" class="form-range">
            </div>
            <input type="submit" value="บันทึกข้อมูล" class="btn btn-success w-100">
        </form>


        <form action="">
            <div class="mb3">
                <label for="name" class="form-label">ชื่อ</label>
                <input type="text" name="" id="" placeholder="กรุณาป้อนชื่อ" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">นามสกุล</label>
                <input type="lastname" name="" id="" placeholder="กรุณาป้อนนามสกุล" class="form-control">
            </div>
            

            <div class="form-check mb-3">
                <label for="">
                    <input type="checkbox" name="" id="">ยอมรับเงื่อนไข
                </label>
            </div>
            <button>ส่งข้อมูล</button>
        </form>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
