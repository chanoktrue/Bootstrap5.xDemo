<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">

        <div class="row">
            <div class="alert alert-success col-sm-12">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-success col-sm-6">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
            <div class="alert alert-success col-sm-6">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-waring col-sm-1">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
            <div class="alert alert-danger col-sm-4">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
            <div class="alert alert-wraning col-sm-1">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
            <div class="alert alert-success col-sm-6">
                <h1 class="text-center">Welcome to my website</h1>
            </div>
        </div>


        <div class="row">            
            <div class="col-sm-12 bg-success text-white">
                100%
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 bg-danger text-white text-center" >50%</div>
            <div class="col-sm-6 bg-warning text-white text-center">50%</div>
        </div>

        <div class="row">
            <div class="col-sm-4 bg-danger text-white text-center" >33.3%</div>
            <div class="col-sm-4 bg-warning text-white text-center">33.3%</div>
            <div class="col-sm-4 bg-success text-white text-center">33.%</div>
        </div>

        <div class="row">
            <div class="col-sm-3 bg-danger text-white text-center" >25%</div>
            <div class="col-sm-3 bg-warning text-white text-center">25%</div>
            <div class="col-sm-3 bg-success text-white text-center">25%</div>
            <div class="col-sm-3 bg-danger text-white text-center">25%</div>
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
