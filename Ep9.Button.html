<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-5 pt-5">
    
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>

        <div>
            <button type="button" class="btn btn-link"> Link</button>
        </div>

        <br>

        <div>
            <a href="#" class="btn btn-primary">Link</a>
            <button class="btn btn-success"> Button</button>
            <input type="text" class="btn btn-danger" name="" id="" value="test">
            <input type="submit" name="" id="" class="btn btn-warning">
        </div>

        <br>
        <!-- outline -->
         <button class="btn btn-outline-primary"> Outline Primary</button>
         <button class="btn btn-outline-secondary"> Outline Secondary</button>
         <button class="btn btn-outline-success"> Outline Success</button>
        <br>

        <br>
        <!-- ขนาดของปุ่ม -->
         <button class="btn btn-success btn-lg">Large Button</button>
         <button class="btn btn-danger btn-sm">Small Button</button>
        
        <br><br>
        <!-- Block Button -->
         <div class="d-grid gap-3">
            <button class="btn btn-primary">Block Button</button>     
            <button class="btn btn-danger"> Block Button</button>       
         </div>

         <br>
         <!-- Button Group -->
          <div class="btn-group">
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
            
          </div>

    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
